<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Enregistrez-vous</title>
  </head>
  <body>
    <h1 class=" lead display-4 text-center">Enregistrez-vous</h1>
    <div class="container text-center">
      <div class="d-block border border-info rounded w-50 m-auto mt-5 ">
        <form action="" method="POST" class="p-4 ">{% csrf_token %}
          {{form.username}}
          {{form.email}}
          {{form.password1}}
          {{form.password2}}
          <div class="bg-warning">{{form.errors}}</div>
        <input type="submit" value="CrÃ©ee un compte" class="btn btn-success">
        <div >
        {% if messages %}
          {% for message in messages %}
            {{message}}
          {%endfor %}
        {% endif %}
      </div>
    </form>
      </div>
      
    </div>
    

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
