<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vos Manquants</title>
  </head>
  <body >
    <h1 class="text-center border border-info rounded-pill mx-auto mt-2 py-2" style="width: 400px;" >Mes Manquants</h1>
    
    <!-- Product add zone -->
    <div class="container">
        <form action="" method="POST">{% csrf_token %}
          <div class=" d-sm-flex justify-content-center border border-success rounded-pill py-2 px-2" style="text-align: center;" 
        >
          <div class="w-50 mx-auto my-3" >
            
           <input type="text" class="form-control text-uppercase" placeholder="choisi votre produit" list="prods" name="product" id="prd" autocomplete="off" autofocus>
            <datalist id="prods">
              
              {% for product in products%}
              <option >{{product.name|upper}} {{product.dosage|upper}} {{product.cond|upper}} </option>
              {% endfor %}
              {% for art in arts %}
                <option> {{art.full_name}}</option>
              {% endfor %}
            </datalist>
            
          </div>
             
          <div class="w-25 mx-auto my-3" >
            <select type="text" class="form-control text-uppercase" placeholder="Etat de prouit" list="stock_stat" name="prod_stat" id="stk">
            <datalist id="stock_stat">
              <option value="" disabled selected>Etat de produit</option>
              <option value="Pas de Stock">Pas de Stock</option>
              <option value="Faible Stock">Faible Stock</option>
              <option value="Pour Ord">Pour Ord</option>
              <option value="Quota"> Quota   </option>
            </datalist>
            </select>
          </div> 
          <div> 
            <button class="btn btn-success my-3" >Enregistrer</button>
          </div>
        </div>
        </form>
      </div>

<!-- Product list zone-->
    <section class="py-3">
        <div class="container ">
          <form>
            <div class="d-sm-flex justify-content-center py-2 px-3" >
                <div class="card mx-3 text-center my-2" style="width: 18rem; height: 60vh;">
                    <div class="card-header"><h5 class="card-title" >Stock Epuisé & Ord <a href="{% url 'add-med'%}" style="text-decoration: none;">(+)</a> </h5></div>
                    <div class="card-body ">
                      
                       
                      
                    </div>
                  
                  </div>
    
    
                  <div class="card mx-3 text-center my-2" style="width: 18rem; height: 60vh;" >
                    <div class="card-header"><h5 class="card-title">Faible Stock <a href="{% url 'add-med'%}" style="text-decoration: none;">(+)</a></h5></div>
                    <div class="card-body" style="text-align: left;" >
                        <div >
                            <input type="checkbox" name="" id=""> <label class="text-success">Doliprane</label>
                        </div>
                        <div >
                            <input type="checkbox" name="" id=""> <label class="text-danger">Dolyc</label>
                        </div>
                      
                      
                    </div>

                  </div>
                  <div class="card mx-3 text-center my-2" style="width: 18rem; height: 60vh;">
                    <div class="card-header"><h5 class="card-title">Quotas <a href="{% url 'add-med'%}" style="text-decoration: none;">(+)</a></h5></div>
                    <div class="card-body ">
                      
                      
                      
                    </div>

                  </div>
            </div>

          </form> 
          <div class="text-center">
            <button class="btn btn-primary">Produits Commandés</button>
            <button class="btn btn-success">Produits Reçus</button>
          </div>
        </div>
    </section>

   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
</html>
